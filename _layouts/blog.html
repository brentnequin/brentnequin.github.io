---
layout: default
---

{{content}}

<div class="post-index">
  {% for post in site.posts %}
    <div class="post-container">
      <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
          <small>{{ post.date | date: "%B %-d, %Y" }}</small>
          <p class="excerpt">{{ post.excerpt }}</p>
        </a>
    </div>
  {% endfor %}
</div>
