---
layout: default
---

{{content}}

<ul class="post-index">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h1>{{ post.title }}</h1>
        <small>{{ post.date | date: "%B %-d, %Y" }}</small>
        <p>{{ post.description }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
